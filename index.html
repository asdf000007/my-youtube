<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>夢時代跨年</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background: #111;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
  }

  .grid {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: 1fr 1fr;
    gap: 8px;
    padding: 8px;
  }

  /* 每個區塊通用樣式 */
  .video-block {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    border: 4px solid;
    border-radius: 6px;
    overflow: hidden;
  }

  /* 顏色樣式 */
  .color-red {
    border-color: #ff4d4d;
  }
  .color-red .video-title {
    background: #ff4d4d;
    color: #fff;
  }

  .color-blue {
    border-color: #4da6ff;
  }
  .color-blue .video-title {
    background: #4da6ff;
    color: #fff;
  }

  .color-green {
    border-color: #5cd65c;
  }
  .color-green .video-title {
    background: #5cd65c;
    color: #fff;
  }

  .video-title {
    text-align: center;
    padding: 6px 0;
    font-size: 15px;
    font-weight: bold;
    border-bottom: 1px solid rgba(0,0,0,0.2);
  }

  .video-wrapper {
    position: relative;
    flex: 1;
    width: 100%;
    background: #000;
  }

  /* YouTube 影片：填滿格子 */
  .video-wrapper iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* 圖片：完整顯示，不裁切 */
  .video-wrapper img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    object-fit: contain;   /* 關鍵 */
    object-position: center;
    background: #000;
  }

  /* 合併 3、4 格 */
  .span-2 {
    grid-column: span 2;
  }
  
  /* 下方合併格：完全無框 */
	.no-frame {
	  border: none;
	  border-radius: 0;
	}

</style>

</head>
<body>

<div class="grid">

  <!-- 第 1 格 -->
  <div class="video-block color-red">
    <div class="video-title">中華、時代路口</div>
    <div class="video-wrapper">
	<iframe
	  src="https://www.youtube.com/embed/jDlB-mdGAs4"
	  allow="autoplay; encrypted-media; picture-in-picture"
	  allowfullscreen>
	</iframe>

    </div>
  </div>

  <!-- 第 2 格 -->
  <div class="video-block color-blue">
    <div class="video-title">中山、凱旋路口</div>
    <div class="video-wrapper">
	<iframe
	  src="https://www.youtube.com/embed/Rz1ihjLv8dc"
	  allow="autoplay; encrypted-media; picture-in-picture"
	  allowfullscreen>
	</iframe>

    </div>
  </div>

  <div class="video-block span-2 no-frame">
    <div class="video-wrapper">
	 <img src="drone.png" alt="Drone View">
	</div>
  </div>
</div>

</body>
</html>
