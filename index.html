<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>四個 YouTube 影片同時觀看</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #111;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 4px;
      padding: 4px;
    }

    .video-block {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .video-title {
      text-align: center;
      padding: 6px 0;
      background: #222;
      font-size: 14px;
      border-bottom: 1px solid #333;
    }

    .video-wrapper {
      position: relative;
      flex: 1;
      width: 100%;
      background: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="grid">

  <!-- 第 1 個影片 -->
  <div class="video-block">
    <div class="video-title">影片 1 標題</div>
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/T1K3-d5X23I"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- 第 2 個影片 -->
  <div class="video-block">
    <div class="video-title">影片 2 標題</div>
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/mByxbxTbsDI"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- 第 3 個影片 -->
  <div class="video-block">
    <div class="video-title">影片 3 標題</div>
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/IknBpatBl18"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- 第 4 個影片 -->
  <div class="video-block">
    <div class="video-title">影片 4 標題</div>
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/D455sIMb2vg"
        allowfullscreen>
      </iframe>
    </div>
  </div>

</div>

</body>
</html>
