<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>夢時代跨年</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #111;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: 1fr 1fr;
      gap: 8px;
      padding: 8px;
    }

    .video-block {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      border: 4px solid;
      border-radius: 6px;
      overflow: hidden;
    }

    .color-red { border-color: #ff4d4d; }
    .color-red .video-title { background: #ff4d4d; color: #fff; }

    .color-blue { border-color: #4da6ff; }
    .color-blue .video-title { background: #4da6ff; color: #fff; }

    .color-green { border-color: #5cd65c; }
    .color-green .video-title { background: #5cd65c; color: #fff; }

    .video-title {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 6px 0;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 1px solid rgba(0,0,0,0.2);
    }

    .title-toggle-btn {
      position: absolute;
      right: 8px;
      padding: 2px 6px;
      font-size: 11px;
      line-height: 1.4;
      background: rgba(0,0,0,0.35);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 3px;
      cursor: pointer;
    }

    .video-wrapper {
      position: relative;
      flex: 1;
      width: 100%;
      background: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-wrapper img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      background: #000;
    }

    .hidden { display: none; }

    .span-2 { grid-column: span 2; }
  </style>
</head>

<body>
<div class="grid">

  <!-- 第 1 格 -->
  <div class="video-block color-red">
    <div class="video-title">
      捷運凱旋站
      <button class="title-toggle-btn" onclick="toggleView(1)">切換</button>
    </div>

    <div class="video-wrapper">
      <iframe
        id="yt1"
        src="https://www.youtube.com/embed/SB6p5c9_yNo"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>

      <img
        id="img1"
        src="no.png"
        alt="Drone View"
        class="hidden">
    </div>
  </div>

  <!-- 第 2 格 -->
  <div class="video-block color-blue">
    <div class="video-title">
      夢時代購物中心
      <button class="title-toggle-btn" onclick="toggleView(2)">切換</button>
    </div>

    <div class="video-wrapper">
      <iframe
        id="yt2"
        src="https://www.youtube.com/embed/8rTI6TvwCLI"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>

      <img
        id="img2"
        src="no.png"
        alt="Drone View"
        class="hidden">
    </div>
  </div>

  <!-- 第 3 格（合併 3+4，無人機，可切換） -->
  <div class="video-block color-green span-2">
    <div class="video-title">
      無人機
      <button class="title-toggle-btn" onclick="toggleView(3)">切換</button>
    </div>

    <div class="video-wrapper">
      <iframe
        id="yt3"
        src="https://www.youtube.com/embed/tohs9PCH0xA"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>

      <img
        id="img3"
        src="no.png"
        alt="Drone View"
        class="hidden">
    </div>
  </div>

</div>

<script>
  // 各格子各自記錄目前狀態（避免按 A 影響 B）
  const showingVideo = { 1: true, 2: true, 3: true };

  function toggleView(n) {
    const iframe = document.getElementById(`yt${n}`);
    const img = document.getElementById(`img${n}`);

    if (!iframe || !img) return;

    if (showingVideo[n]) {
      iframe.classList.add('hidden');
      img.classList.remove('hidden');
      iframe.src = iframe.src; // 停止 YouTube 播放
    } else {
      img.classList.add('hidden');
      iframe.classList.remove('hidden');
    }

    showingVideo[n] = !showingVideo[n];
  }
</script>

</body>
</html>
